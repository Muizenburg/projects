<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Catalogue</title>
  </head>

  <body>
    <div class="nav">
      <ul>
        <li class="home"><a href="drumhome.html">Home</a></li>
        <li class="about">
          <a class="active" href="drumabout.html">About me</a>
        </li>
        <li class="catalogue"><a href="drumcatalogue.html">Catalogue</a></li>
        <li class="cart"><a href="drumcart.html">Cart</a></li>
        <li class="contact"><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="row">
      <div class="medium-4  columns">
        <div class="cart">
          <h1>Cart items</h1>
          <div class="row">
            <div class="medium-6 columns">
              <button class="tiny secondary" id="clear">Clear the cart</button>
            </div>
            <div class="medium-6 columns">
              <a href="drumcart.html">
                <button class="tiny secondary" id="checkout">
                  Checkout
                </button>
              </a>
            </div>
          </div>
          <div id="cartItems">Loading cart...</div>
          Total price: <strong id="totalPrice">0 $</strong>
        </div>
      </div>

      <div class="medium-8 columns">
        <h1>Products List</h1>
        <div class="products">
          <div
            class="product medium-4 columns"
            data-name="Cymbal Felt Pack"
            data-price="300"
            data-id="1"
          >
            <img src="images/cymbal-felt-pack.webp" alt="cymbal-felt-pack" />
            <h3>
              Cymbal Felt Pack<br />
              R300 inc vat
            </h3>
            <input type="number" class="count" value="1" />
            <button onclick="alertTotal()" class="tiny">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="cartT">
        <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
      <%= item.count %> piece<% if(item.count > 1)
      {%>s
      <%}%> for R<%= item.total %></span > </div>
      <% }); %>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="function.js"></script>
  </body>
</html>
